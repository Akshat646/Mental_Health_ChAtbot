{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Q&A Bot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images.jpg' %}"); /* Adjust the path as needed */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
        }

        body::after {
        content: "";
        background: rgba(0, 0, 0, 0.5); /* Adjust transparency as needed */
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: transparent;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
                    text-align: center;
        position: relative;
        z-index: 1; /* Ensure container appears above overlay */
        }
        h1 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }
        input[type="text"] {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
            font-size: 16px;
            outline: none;
        }
        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        .answer {
            margin-top: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
            text-align: left;
        }
        .answer p {
            font-size: 16px;
            color: #333;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mental Health Q&A Bot</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="user_question" placeholder="Ask a question..." required>
            <button type="submit"><i class="fas fa-search"></i> Ask</button>
        </form>
        {% if answer %}
        <div class="answer">
            <strong>Answer:</strong>
            <p>{{ answer }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
